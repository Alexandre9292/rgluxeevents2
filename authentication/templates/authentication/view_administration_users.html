{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="title-name">
        <h1>Administration</h1>
    </div>
    <div class="sub-title-name">
        <p><a href="{% url 'admin-calendar' %}">Calendrier</a> - <a href="{% url 'admin-users' %}">Utilisateurs</a></p>
    </div>

    <div class="body-content">    
        <input id="searchbar" onkeyup="recherche()" type="text" name="search" placeholder="Recherche...">
    
        <div class="admin-list-users">
            {% for customer in list_users %}
                <div class="searchable">
                    <p>{{ customer.first_name }} {{ customer.last_name }}</p>
                </div>                     
            {% endfor %}
        </div> 
    </div>

    
{% endblock content %}

{% block css %}
    <style>
        .title-name {
            margin-top: 30px;
            margin-bottom: 15px;

            h1 {
                width: max-content;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .sub-title-name {
            width: max-content;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;

            p, a {
                font-size: 20px;
                color: #a98e35;
            }
        }

        .admin-list-users {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            text-align: center;
        }

        #searchbar {
            width: 25%;
            margin-bottom: 30px;
            padding: 12px;
            border: 2px solid #dbc067;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            text-align: left;
            background-color: #000;
            color: #ddd;
        }

        #searchbar:focus {
            outline: none;
            box-shadow: 0 0 15px #dbc067;
        }

        .searchable {
            font-size: 20px;
            color: #a98e35;
        }

        @media (max-width: 900px) {
            .admin-users-table, .admin-users-table th, .admin-users-table td {
                font-size: 0.9rem;
                padding: 4px;
            }
            .admin-users-section {
                padding: 8px;
            }
        }
    </style>
{% endblock %}

{% block js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function recherche() {
            let input = document.getElementById('searchbar').value;
            input = input.toLowerCase();
            let user = document.getElementsByClassName('searchable');
        
            for (i = 0; i < user.length; i ++) {
                if (! user[i].innerHTML.toLowerCase().includes(input)) {
                    user[i].style.display = "none";
                } else {
                    user[i].style.display = "";
                }
            }
        }
    </script>
{% endblock %}
