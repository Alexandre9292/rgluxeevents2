{% extends 'base.html' %}
{% block content %}

{% if validlink %}

    <h1>Enregistrez un nouveau mot de passe!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enregistrer le mot de passe">
    </form>

{% else %}

    <p>Le lien est invalide, peut être car il à déja été utilisé. Veuillez redemander un nouveau changement de mot de passe.</p>

{% endif %}
{% endblock %}
