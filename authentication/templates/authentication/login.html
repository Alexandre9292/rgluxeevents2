{% extends 'base.html' %}
{% block content %}
    <div class="login">
        <h1>Connexion</h1>
        <form method="post">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            <p><input type="text" name="username" value="" placeholder="Email"></p>
            <p><input type="password" name="password" value="" placeholder="Mot de passe"></p>
            {% csrf_token %}
            <p class="submit"><input type="submit" name="commit" value="Login"></p>      
        </form>
    </div>

    <div class="login-help">
        <p>Mot de passe oublié? <a href="{% url 'password_reset' %}">Cliquer ici pour le modifier</a>.</p>
        <br>
        <p><a href="{% url 'new_user' %}">Créer un compte</a>.</p>
    </div>
{% endblock content %}

<style>
.login {
    width: 350px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 0 20px #dbc067;
}
@media (max-width: 600px) {
    .login {
        width: 98vw;
        padding: 10px;
    }
    .login h1 {
        font-size: 1.2rem;
    }
    .login input, .login button {
        font-size: 1rem;
    }
}
</style>
